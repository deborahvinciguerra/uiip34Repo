	<table align = "center">
		<tr>
			<td>
				<form action="VisualizzaElencoLibriDisponibili.jsp" method="post">

							<tr><td colspan="2" align = "center"><br><input type="submit" value="Visualizza Elenco" required="required"></td></tr>

				</form>
			</td>
	
			<td>

		</tr>

	<table align = "center">
		<tr>

					</table>
